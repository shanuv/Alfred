<html>
<meta charset="utf-8">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<!-- <script src="interaction_log.js"></script> -->

	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

	<link rel="stylesheet" href="compare.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Alfred</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
				<li><button class="btn btn-primary navbar-btn" id="help_button" type="button" data-toggle="modal"
						data-placement="bottom" title="Help" data-target="#helpModal"
						style="background-color:#343A40; border-color: #343A40">Help</button></li>
				</li>
				<li><button class="btn btn-primary navbar-btn" id="about_button" type="button" data-toggle="modal"
						data-placement="bottom" title="About" data-target="#aboutModal"
						style="background-color:#343A40; border-color: #343A40">About</button></li>
				</li>
				<li><button class="btn btn-primary navbar-btn" id="print_button" type="button" data-toggle="modal"
						data-placement="bottom" title="Print" data-target="#printModal"
						style="background-color:#343A40; border-color: #343A40; margin-top:5px"><i class="fas fa-print"></i></button></li>
				</li>
			</ul>
		</div>
	</nav>

	<div class="modal fade" tabindex="-1" role="dialog" id="helpModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Help</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!-- <p>Modal body text goes here.</p> -->
					<img class="img-fluid" src="https://imgur.com/iFqweuO.png" alt="Help">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="aboutModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">About</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!-- <p>Modal body text goes here.</p> -->
					<p>About goes here</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="printModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Print</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Print text goes here</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" id="print_comments_button" style="background-color:#FFC107; border-color:#FFC107;color:black" data-dismiss="modal">Print</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<div class="homeParent" id="home_parent"
		style="height: 80%; display: flex; justify-content: center; align-items: center">
		<div class="card" style="width: 18rem;">
			<img class="card-img-top" src="http://pngimg.com/uploads/photo_camera/photo_camera_PNG7853.png"
				alt="Camera Accessories">
			<div class="card-body" style="display:flex; flex-direction:column; align-content: center">
				<h5 class="card-title">Camera Accessories</h5>
				<p class="card-text">Browse</p>
				<button class="btn btn-primary" style="background-color:#FFC107; border-color:#FFC107;color:black" id="camera_card_button">Explore</button>
			</div>
		</div>

		<div class="card" style="width: 18rem; margin: 10px">
			<img class="card-img-top" src="http://pngimg.com/uploads/photo_camera/photo_camera_PNG7853.png"
				alt="Camera Accessories">
			<div class="card-body" style="display:flex; flex-direction:column; align-content: center">
				<h5 class="card-title">Books</h5>
				<p class="card-text">Browse from 10 books</p>
				<button class="btn btn-primary" style="background-color:#FFC107; border-color:#FFC107;color:black" id="book_card_button">Explore</button>
			</div>
		</div>

		<div class="card" style="width: 18rem;">
			<img class="card-img-top" src="http://pngimg.com/uploads/photo_camera/photo_camera_PNG7853.png"
				alt="Camera Accessories">
			<div class="card-body" style="display:flex; flex-direction:column; align-content: center">
				<h5 class="card-title">Tools</h5>
				<p class="card-text">Browse from 10 tools </p>
				<button class="btn btn-primary" style="background-color:#FFC107; border-color:#FFC107; color:black" id="tools_card_button">Explore</button>
			</div>
		</div>
	</div>

</body>

</html>

<script src="home.js"></script>
